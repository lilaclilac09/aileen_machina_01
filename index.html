<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AILEENA</title>
    <!-- Akzidenz-Grotesk Font (瘦长版本) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700&family=Oswald:wght@200;300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Akzidenz-Grotesk';
            src: local('Helvetica Neue Condensed'), local('Helvetica Neue'), local('Helvetica'), local('Arial');
            font-weight: 300 700;
            font-style: normal;
        }
    </style>
    <!-- GSAP Core + ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background: #000;
            color: #fff;
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            overflow-x: hidden;
            cursor: none;
            font-weight: 400;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }
        .cursor-dot {
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.05s ease;
        }
        .cursor.hover { transform: scale(1.5); border-color: #fff; }
        nav a:hover ~ .cursor { transform: scale(1.5); }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        header.scrolled {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 8px;
            cursor: pointer;
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .logo:hover {
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 40px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.9;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            font-weight: 500;
            text-shadow: 0 1px 5px rgba(255, 255, 255, 0.1);
            font-style: normal;
        }
        nav a[href="#sound"] { display: inline-block; }
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }
        nav a:hover { 
            opacity: 1; 
            transform: translateY(-2px);
        }
        nav a:hover::after { width: 100%; }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .menu-icon:hover { transform: rotate(90deg); }

        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader-text {
            font-size: 18px;
            letter-spacing: 8px;
            opacity: 0.6;
            margin-top: 20px;
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            font-style: normal;
        }
        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .loader-progress {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.3s;
        }

        /* Hero 全屏轮播背景 */
        .hero {
            height: 100vh;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        .hero-slider {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }
        /* 背景光效层 - 暗暗透光，增强层次深度 */
        .hero-slider::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 50% 45%, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(240, 240, 255, 0.06) 25%, 
                rgba(200, 200, 255, 0.04) 40%, 
                transparent 70%);
            z-index: 0;
            pointer-events: none;
            filter: blur(60px);
        }
        .hero-slider::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 50% 45%, 
                rgba(180, 180, 220, 0.08) 0%, 
                rgba(150, 150, 200, 0.05) 30%, 
                transparent 65%);
            z-index: 0;
            pointer-events: none;
            filter: blur(80px);
        }
        .slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            transform: scale(1.1);
            background-color: #000;
            image-rendering: auto;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            will-change: opacity, transform;
            z-index: 3;
        }
        .slide.active { 
            opacity: 1 !important;
            transform: scale(1);
            transition: opacity 1.5s ease-in-out, transform 8s ease-out;
            visibility: visible !important;
            display: block !important;
        }
        /* 04 - First slide (首页第一张，用bg_pic/04.jpeg，60%大小) */
        .slide:nth-child(1) { 
            background-image: url('bg_pic/04.jpeg') !important;
            background-size: 60% !important;
            background-position: center 45% !important;
            background-repeat: no-repeat !important;
            filter: drop-shadow(0 0 80px rgba(255, 255, 255, 0.2)) drop-shadow(0 0 150px rgba(200, 200, 255, 0.15));
            position: relative;
            image-rendering: auto;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            will-change: opacity, transform;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
            z-index: 10 !important;
        }
        .slide:nth-child(1).active {
            opacity: 1 !important;
            background-size: 60% !important;
            background-position: center 45% !important;
            visibility: visible !important;
            display: block !important;
            z-index: 10 !important;
        }
        .slide:nth-child(1)::before {
            content: '';
            position: absolute;
            inset: -30%;
            background: radial-gradient(ellipse at 50% 45%, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(220, 220, 255, 0.1) 20%, 
                rgba(180, 180, 255, 0.08) 35%, 
                transparent 60%);
            z-index: -1;
            filter: blur(100px);
            opacity: 0.8;
            pointer-events: none;
        }
        .slide:nth-child(1)::after {
            content: '';
            position: absolute;
            inset: -40%;
            background: radial-gradient(ellipse at 50% 45%, 
                rgba(150, 150, 200, 0.1) 0%, 
                rgba(100, 100, 150, 0.06) 30%, 
                transparent 70%);
            z-index: -2;
            filter: blur(120px);
            opacity: 0.6;
            pointer-events: none;
        }
        .slide:nth-child(1).active {
            background-size: cover;
        }
        /* 02 - Second slide (首页第二张，用bg_pic/02.jpeg，75%大小，显示人物头部) */
        .slide:nth-child(2) { 
            background-image: url('bg_pic/02.jpeg');
            background-size: 75%;
            background-position: center 45%;
            background-repeat: no-repeat;
            filter: drop-shadow(0 0 60px rgba(255, 255, 255, 0.15)) drop-shadow(0 0 120px rgba(200, 200, 255, 0.1));
            position: relative;
            image-rendering: auto;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            will-change: opacity, transform;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .slide:nth-child(2).active {
            background-size: 75%;
            background-position: center 45%;
        }
        /* 03 - 移除第三张slide，03放在gallery里 */
        .slide:nth-child(3) { 
            display: none;
        }

        .slider-dots {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
        }
        .dot::before {
            content: '';
            position: absolute;
            inset: -5px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.4s;
        }
        .dot:hover::before { opacity: 1; }
        .dot.active { 
            background: #fff;
            transform: scale(1.2);
        }

        .hero-content {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            padding: 0 50px;
            z-index: 10;
        }
        .main-title {
            font-size: 120px;
            font-weight: 700;
            letter-spacing: 6px;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            font-style: normal;
            /* Didone characteristics: high contrast, refined proportions, thin unbracketed serifs */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        .series-name {
            font-size: 18px;
            letter-spacing: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            font-style: normal;
        }
        .series-name:hover { opacity: 1; }
        .corner-elements {
            position: absolute;
            bottom: 80px;
            right: 50px;
            text-align: right;
            font-size: 14px;
            letter-spacing: 4px;
            opacity: 0.6;
            line-height: 2;
            z-index: 10;
            transition: opacity 0.3s;
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            font-style: normal;
        }
        .corner-elements:hover { opacity: 1; }
        .corner-elements .small-icon {
            font-size: 24px;
            margin-top: 40px;
            display: block;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            opacity: 0.6;
            animation: pulse 2s infinite;
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-style: normal;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* 后续内容区（用于展示滚动动画） */
        .content-section {
            min-height: 100vh;
            padding: 140px 60px;
            background: #000;
            position: relative;
        }
        .section-title {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 100px;
            opacity: 0.8;
            position: relative;
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            text-transform: uppercase;
            font-style: normal;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100px;
            height: 1px;
            background: rgba(255,255,255,0.5);
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 60px;
        }
        .gallery-item {
            aspect-ratio: 3/4;
            background-size: 70%;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            image-rendering: auto;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            will-change: transform;
        }
        .gallery-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }
        .gallery-item:hover::before { opacity: 1; }

        /* Sound Section */
        .sound-section {
            min-height: 100vh;
            padding: 140px 60px;
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .sound-player {
            width: 100%;
            max-width: 800px;
            margin: 60px 0;
        }
        .audio-track {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            min-height: 300px;
            overflow: hidden;
        }
        .audio-track video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.2;
        }
        .audio-track:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        .track-title {
            font-size: 24px;
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-transform: uppercase;
            opacity: 0.9;
            font-style: normal;
        }
        .track-info {
            font-size: 14px;
            font-family: 'Barlow Condensed', 'Oswald', 'Inter', 'Akzidenz-Grotesk', sans-serif;
            font-weight: 400;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 20px;
            font-style: normal;
        }
        .audio-controls {
            width: 100%;
            margin-top: 20px;
        }
        audio {
            width: 100%;
            height: 50px;
            filter: invert(1);
        }
        audio::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: rgba(255,255,255,0.3);
            z-index: 1000;
            width: 0%;
            transition: width 0.1s ease;
        }

        @media (max-width: 1024px) {
            .main-title { font-size: 90px; }
            header { padding: 20px 40px; }
            .section-title { font-size: 60px; }
            .cursor, .cursor-dot { display: none; }
            body { cursor: auto; }
        }
        @media (max-width: 768px) {
            .main-title { font-size: 60px; }
            .hero-content { bottom: 10%; }
            nav { display: none; }
            .menu-icon { display: block; }
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <div class="loader-bar">
            <div class="loader-progress" id="loaderProgress"></div>
        </div>
        <div class="loader-text">LOADING</div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor" id="cursor"></div>
    <div class="cursor-dot" id="cursorDot"></div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <header id="header">
        <div class="logo">AILEENA</div>
        <nav>
            <a href="#gallery">Gallery</a>
            <a href="#sound">Sound</a>
            <a href="#blog">Blog</a>
            <a href="#works">Works</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="menu-icon">☰</div>
    </header>

    <section class="hero" id="hero">
        <div class="hero-slider">
            <div class="slide active" style="background-image: url('bg_pic/04.jpeg');"></div>
            <div class="slide" style="background-image: url('bg_pic/02.jpeg');"></div>
        </div>

        <div class="hero-content">
            <h1 class="main-title">AILEENA</h1>
            <div class="series-name">MECHANICALA • 01</div>
        </div>

        <div class="corner-elements">
            POETRY IN MOTION<br>
            METAL & LIGHT<br>
            <span class="small-icon">↓</span>
        </div>

        <div class="scroll-indicator">SCROLL</div>

        <div class="slider-dots">
            <div class="dot active" onclick="currentSlide(0)"></div>
            <div class="dot" onclick="currentSlide(1)"></div>
        </div>
    </section>

    <!-- 示例后续内容区：Gallery（滚动触发动画） -->
    <section class="content-section" id="gallery">
        <h2 class="section-title">GALLERY</h2>
        <div class="gallery-grid">
            <div class="gallery-item" style="background-image: url('bg_pic/03.jpeg'); background-size: contain; background-position: center center;"></div>
        </div>
    </section>

    <!-- Sound Section -->
    <section class="sound-section" id="sound">
        <h2 class="section-title">SOUND</h2>
        <div class="sound-player">
            <div class="audio-track">
                <video autoplay loop muted playsinline>
                    <source src="bg_pic/01v.MP4" type="video/mp4">
                </video>
                <div class="track-title">MECHANICALA • 01</div>
                <div class="track-info">ORIGINAL SOUNDTRACK</div>
                <div class="audio-controls">
                    <audio controls preload="metadata">
                        <source src="sound/mechanicala-01.mp3" type="audio/mpeg">
                        <source src="sound/mechanicala-01.ogg" type="audio/ogg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </section>

    <!-- 另一个示例区（可继续扩展 Blog 等） -->
    <section class="content-section" style="background: #111;">
        <h2 class="section-title">NEXT</h2>
        <p style="font-size: 18px; opacity: 0.7; max-width: 800px; line-height: 1.8; font-family: 'Akzidenz-Grotesk', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; font-weight: 400; font-style: normal;">
            Scroll down for more mechanical aesthetics, technical explorations, and brutal light series.
        </p>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Loading Screen
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            const progress = document.getElementById('loaderProgress');
            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                progress.style.width = width + '%';
                if (width >= 100) {
                    clearInterval(interval);
                    gsap.to(loader, { opacity: 0, duration: 0.5, onComplete: () => loader.style.display = 'none' });
                }
            }, 50);
        });

        // Custom Cursor
        const cursor = document.getElementById('cursor');
        const cursorDot = document.getElementById('cursorDot');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            cursor.style.left = cursorX - 10 + 'px';
            cursor.style.top = cursorY - 10 + 'px';
            cursorDot.style.left = mouseX - 2 + 'px';
            cursorDot.style.top = mouseY - 2 + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        document.querySelectorAll('a, button, .dot, .gallery-item').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Progress Bar
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            document.getElementById('progressBar').style.width = scrollPercent + '%';
        });

        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Hero 进入动画
        gsap.from(".main-title", { y: 120, opacity: 0, duration: 1.6, ease: "power3.out", delay: 0.5 });
        gsap.from(".series-name", { y: 80, opacity: 0, duration: 1.4, delay: 0.9, ease: "power3.out" });
        gsap.from(".corner-elements", { opacity: 0, x: 100, duration: 1.2, delay: 1.3 });
        gsap.from(".slider-dots", { y: 50, opacity: 0, duration: 1, delay: 1.5 });
        gsap.from(".scroll-indicator", { opacity: 0, y: 20, duration: 1, delay: 1.7 });

        // Hero 内容在滚动时轻微缩小 + 淡出（增强沉浸感）
        gsap.to(".hero-content", {
            scrollTrigger: {
                trigger: ".hero",
                start: "top top",
                end: "bottom top",
                scrub: true
            },
            scale: 0.8,
            opacity: 0.6
        });

        // 背景滑块轻微视差（滚动时背景慢动）
        gsap.to(".hero-slider", {
            scrollTrigger: {
                trigger: ".hero",
                start: "top top",
                end: "bottom top",
                scrub: true
            },
            yPercent: 20
        });

        // Gallery 项目滚动进入动画
        gsap.utils.toArray(".gallery-item").forEach((item, i) => {
            gsap.from(item, {
                scrollTrigger: {
                    trigger: item,
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                },
                y: 200,
                opacity: 0,
                duration: 1.4,
                delay: i * 0.2,
                ease: "power3.out"
            });
        });

        // Section 标题滚动进入
        gsap.utils.toArray(".section-title").forEach(title => {
            gsap.from(title, {
                scrollTrigger: {
                    trigger: title,
                    start: "top 80%",
                },
                x: -200,
                opacity: 0,
                duration: 1.4,
                ease: "power3.out"
            });
        });

        // Sound Section 音频轨道滚动进入动画
        gsap.utils.toArray(".audio-track").forEach((track, i) => {
            gsap.from(track, {
                scrollTrigger: {
                    trigger: track,
                    start: "top 85%",
                    toggleActions: "play none none reverse"
                },
                y: 100,
                opacity: 0,
                duration: 1.2,
                delay: i * 0.15,
                ease: "power3.out"
            });
        });

        // 轮播逻辑（保持原有）
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0; // 首页默认显示第一张 (01)
        const intervalTime = 6000;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function currentSlide(n) {
            currentIndex = n;
            showSlide(currentIndex);
        }

        let slideInterval = setInterval(nextSlide, intervalTime);
        document.querySelector('.hero').addEventListener('mouseenter', () => clearInterval(slideInterval));
        document.querySelector('.hero').addEventListener('mouseleave', () => slideInterval = setInterval(nextSlide, intervalTime));
    </script>

</body>
</html>
